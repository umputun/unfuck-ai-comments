project_name: unfuck-ai-comments
dist: .bin
builds:
  - id: unfuck-ai-comments
    binary: "unfuck-ai-comments"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags: "-s -w -X main.revision={{.Tag}}-{{.ShortCommit}}-{{.CommitDate}}"

archives:
  - id: unfuck-ai-comments
    name_template: >-
     {{.ProjectName}}_
     {{- .Tag}}_
     {{- if eq .Os "darwin"}}macos
     {{- else if eq .Os "windows"}}win
     {{- else}}{{.Os}}{{end}}_
     {{- if eq .Arch "amd64"}}x86_64
     {{- else if eq .Arch "386"}}i386
     {{- else}}{{.Arch}}{{end}}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - completions/*
    rlcp: true


brews:
  -
    name: unfuck-ai-comments
    tap:
      owner: umputun
      name: homebrew-apps
      branch: master
    directory: Formula
    commit_author:
      name: umputun
      email: umputun@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://unfuck-ai-comments.umputun.dev"
    description: "unfuck-ai-comments is a tool that converts all comments inside Go functions to lowercase"
    license: "MIT"
    extra_install: |
      bash_completion.install "completions/unfuck-ai-comments.bash" => "unfuck-ai-comments"
      zsh_completion.install "completions/unfuck-ai-comments.zsh" => "_unfuck-ai-comments"
      fish_completion.install "completions/unfuck-ai-comments.fish" => "unfuck-ai-comments.fish"

nfpms:
  - id: unfuck-ai-comments
    package_name: unfuck-ai-comments
    file_name_template: "{{.ProjectName}}_{{.Tag}}_{{.Os}}_{{.Arch}}"
    vendor: Umputun
    homepage: https://unfuck-ai-comments.umputun.dev
    maintainer: Umputun <umputun@gmail.com>
    description: unfuck-ai-comments is a tool that converts all comments inside Go functions to lowercase
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    epoch: 1
    release: 1
    contents:
      - src: completions/unfuck-ai-comments.bash
        dst: /usr/share/bash-completion/completions/unfuck-ai-comments
      - src: completions/unfuck-ai-comments.zsh
        dst: /usr/share/zsh/vendor-completions/_unfuck-ai-comments
      - src: completions/unfuck-ai-comments.fish
        dst: /usr/share/fish/vendor_completions.d/unfuck-ai-comments.fish
